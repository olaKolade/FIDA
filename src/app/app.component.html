<!-- Outer Starts -->
<div class="outer">
  <!-- Top bar starts -->
  <div class="top-bar">
    <div class="container">
      <!-- Contact starts -->
      <div class="tb-contact pull-right">
        <!-- Email -->
        <i class="fa fa-envelope color"></i> &nbsp; <a href="mailto:contact@domain.com">contact@domain.com</a>
        &nbsp;&nbsp;
        <!-- Phone -->
        <i class="fa fa-phone color"></i> &nbsp; +1 (342)-(323)-4923
      </div>
      <!-- Contact ends -->
      <div class="tb-social pull-right">
        <div class="" *ngIf="loggedIn">
          <a routerLink="/designer/{{id}}" class="btn btn-secondary">My profile</a>
        </div>
        <div class="" *ngIf="admin">
          <a routerLink="/admin/index" class="btn btn-secondary">Admin profile</a>
        </div>
        <div class="row">
          <p></p>
        </div>
      </div>
      <!-- Social media starts -->
      <div class="tb-social pull-right">
        <div class="brand-bg text-right">
          <!-- Brand Icons -->
          <a href="#" class="facebook"><i class="fa fa-facebook square-2 rounded-1"></i></a>
          <a href="#" class="twitter"><i class="fa fa-twitter square-2 rounded-1"></i></a>
          <a href="#" class="google-plus"><i class="fa fa-google-plus square-2 rounded-1"></i></a>
          <a href="#" class="linkedin"><i class="fa fa-linkedin square-2 rounded-1"></i></a>
          <a href="#" class="pinterest"><i class="fa fa-pinterest square-2 rounded-1"></i></a>
        </div>
      </div>
      <!--  Social media ends -->
      <div class="clearfix"></div>
    </div>
  </div>
  <div class="header-2">
    <!-- Container -->
    <div style="margin-left:20px;" >
      <div class="">
        <div class="col-md-4">
          <!-- Logo section -->
          <div class="logo">
            <img src="{{title}}" alt="FIDA" class="img img-responsive" style="height:100px;width:250px"/>
          </div>
        </div>
        <div class="col-md-8">
          <div class="col-sm-12">
            <div class="btn-group btn-group-xs  flex-wrap" data-toggle="buttons">
              <a routerLink="/home" class="btn btn-secondary btn-sm" style="color:white;" role="button">Home</a>
              <a routerLink="/news" class="btn btn-success btn-sm" style="color:white;" role="button">News</a>
              <a routerLink="/event" class="btn btn-danger btn-sm" style="color:white;" role="button">Events</a>
              <a routerLink="/sponsor" class="btn btn-success btn-sm" style="color:white;" role="button">Sponsors</a>
              <a routerLink="/donate" class="btn btn-secondary btn-sm" style="color:white;" role="button">Donate Now</a>
              <a routerLink="/designer" class="btn btn-color btn-sm" style="color:white;" role="button">Designer</a>
              <a routerLink="/volunteer" class="btn btn-warning btn-sm" style="color:white;" role="button">Volunteer</a>
              <a routerLink="/about" class="btn btn-danger btn-sm" style="color:white;" role="button">About Us</a>
            </div>
          </div>
          <!-- Navigation ends -->
        </div>
      </div>
    </div>
  </div>
  <!-- Header two ends -->
</div>
<div class="clearfix"></div>
<!-- Outer Ends -->
<!-- Scroll to top -->
<span class="totop"><a href="#"><i class="fa fa-angle-up bg-color"></i></a></span>

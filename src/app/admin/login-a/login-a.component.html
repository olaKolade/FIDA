<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div>
        <div class="row float-right">
          <a routerLink="/designer/login" class="btn btn-color" >Go to User Log in</a>
        </div>
        <div class="clearfix"></div>
        <div *ngIf="returnedRes" class="alert alert-warning">
          <p>{{returnedMess}}</p>
        </div>
        <form class="form-horizontal" (ngSubmit)="onSubmit()" #Alogin="ngForm">
          <div class="form-group">
            <label for="email">Username:</label>
            <input type="text" class="form-control"
            [(ngModel)]="user.email" name="email" id="email" required #name="ngModel"/> <br />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control"
             name="password"
            [(ngModel)]="user.password" id="password" required/> <br />
          </div>

          <button type="submit"  class="btn btn-lg btn-block btn-success" [disabled]="!Alogin.form.valid">Login</button>
        </form>
      </div>
    </div>

  </div>

</div>

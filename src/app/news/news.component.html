<div class="container">
  <h3 class="left">{{page_title}}</h3>
  <div class="container">
    <div class="row">
      <div *ngFor="let news of news" class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <img src="./../../uploads/news/{{news.image}}" class="img-responsive" />
            <div class="clearfix"></div>
            <h4 class="card-text">{{news.title}}</h4>
            <p class="card-text">{{news.body}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a routerLink="/userview/{{news.id}}" class="btn btn-sm btn-outline-secondary">View</a>
              </div>
              <small class="text-muted">{{news.createdAt}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
